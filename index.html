<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precificação</title>
    <!-- Incluindo Bootstrap -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container-fluid">
        <!-- Título da primeira parte: Cálculo do Valor Hora -->
        <header class="section-header">
            <h1>CÁLCULO DO VALOR HORA</h1>
        </header>

        <!-- Formulário de cálculo -->
        <div class="form-row">
            <div class="form-group">
                <label for="pretensao">Pretensão renda mensal</label>
                <input class="form-control campo" id="pretensao" type="number" placeholder="R$:">
            </div>

            <div class="form-group">
                <label for="custosFixos">Custos fixos</label>
                <input class="form-control campo" id="custosFixos" type="number" placeholder="1200">
            </div>

            <div class="form-group">
                <label for="custosVariaveis">Custos variáveis</label>
                <input class="form-control campo" id="custosVariaveis" type="number" placeholder="1000">
            </div>

            <div class="form-group">
                <label for="horasTrabalhadas">Horas trabalhadas/mês</label>
                <input class="form-control campo" id="horasTrabalhadas" type="number" placeholder="120">
            </div>

            <div class="form-group">
                <label for="valorHora">Valor total da hora</label>
                <input class="form-control campo" id="valorHora" type="text" placeholder="R$ 60,00" disabled>
            </div>

            <div class="form-group">
                <label for="margemLucro">Margem de lucro</label>
                <input class="form-control campo" id="margemLucro" type="text" placeholder="56,00%" disabled>
            </div>
        </div>

        <!-- Título da segunda parte: Cálculo do Valor do Projeto -->
        <header class="section-header">
            <h1>CÁLCULO DO VALOR DO PROJETO</h1>
        </header>

        <div class="form-row">
            <div class="form-group">
                <label for="valorHoraProjeto">Valor da hora</label>
                <input class="form-control campo" id="valorHoraProjeto" type="text" placeholder="R$ 60,00" disabled>
            </div>

            <div class="form-group">
                <label for="horasDiarias">Horas diárias para execução do projeto</label>
                <input class="form-control campo" id="horasDiarias" type="number" placeholder="3">
            </div>

            <div class="form-group">
                <label for="duracaoProjeto">Duração do projeto em dias</label>
                <input class="form-control campo" id="duracaoProjeto" type="number" placeholder="4">
            </div>

            <div class="form-group">
                <label for="valorTotalProjeto">Valor total do projeto</label>
                <input class="form-control campo" id="valorTotalProjeto" type="text" placeholder="R$ 720,00" disabled>
            </div>
        </div>

        <!-- Imagem no final da página -->
        <footer class="footer">
            <img src="soma.png" alt="Imagem descritiva" class="img-fluid">
            
        </footer>
    </div>
    

    <!-- Incluindo Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>


</html>
