<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precificação</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <header class="section-header">
            <h1>CÁLCULO DO VALOR HORA</h1>
        </header>

        <div class="form-row">
            <div class="form-group">
                <label for="pretensao">Pretensão renda mensal
                    <span class="info-icon" title="Informe o valor que você deseja receber.">
                        <img src="informações.png" alt="Ícone de Informação" class="icon" />
                    </span>
                </label>
                <input class="form-control campo" id="pretensao" type="number" placeholder="R$:">
            </div>

            <div class="form-group">
                <label for="custosFixos">Custos fixos
                    <span class="info-icon" title="Informe os custos fixos mensais.">
                        <img src="informações.png" alt="Ícone de Informação" class="icon" />
                    </span>
                </label>
                <input class="form-control campo" id="custosFixos" type="number" placeholder="R$">
            </div>

            <div class="form-group">
                <label for="custosVariaveis">Custos variáveis
                    <span class="info-icon" title="Informe os custos variáveis mensais.">
                        <img src="informações.png" alt="Ícone de Informação" class="icon" />
                    </span>
                </label>
                <input class="form-control campo" id="custosVariaveis" type="number" placeholder="R$">
            </div>

            <div class="form-group">
                <label for="horasTrabalhadas">Horas trabalhadas/mês
                    <span class="info-icon" title="Informe a quantidade de horas trabalhadas no mês.">
                        <img src="informações.png" alt="Ícone de Informação" class="icon" />
                    </span>
                </label>
                <input class="form-control campo" id="horasTrabalhadas" type="number" placeholder="">
            </div>

            <div class="form-group">
                <label for="valorHora">Valor total da hora</label>
                <input class="form-control campo" id="valorHora" type="text" placeholder="R$" disabled>
            </div>

            <div class="form-group">
                <label for="margemLucro">Margem de lucro</label>
                <input class="form-control campo" id="margemLucro" type="text" placeholder="%" disabled>
            </div>
        </div>

        <header class="section-header">
            <h1>CÁLCULO DO VALOR DO PROJETO</h1>
        </header>

        <div class="form-row">
            <div class="form-group">
                <label for="valorHoraProjeto">Valor da hora</label>
                <input class="form-control campo" id="valorHoraProjeto" type="text" placeholder="R$" disabled>
            </div>

            <div class="form-group">
                <label for="horasDiarias">Horas diárias para execução do projeto
                    <span class="info-icon" title="Informe quantas horas você trabalhará por dia no projeto.">
                        <img src="informações.png" alt="Ícone de Informação" class="icon" />
                    </span>
                </label>
                <input class="form-control campo" id="horasDiarias" type="number" placeholder="">
            </div>

            <div class="form-group">
                <label for="duracaoProjeto">Duração do projeto em dias
                    <span class="info-icon" title="Informe a quantidade de dias para concluir o projeto.">
                        <img src="informações.png" alt="Ícone de Informação" class="icon" />
                    </span>
                </label>
                <input class="form-control campo" id="duracaoProjeto" type="number" placeholder="">
            </div>

            <div class="form-group">
                <label for="valorTotalProjeto">Valor total do projeto</label>
                <input class="form-control campo" id="valorTotalProjeto" type="text" placeholder="R$0" disabled>
            </div>
        </div>
        <footer class="footer">
            <img src="soma.png" alt="Imagem descritiva" class="img-fluid">
        </footer>
    </div>
    <div class="google-ads">
        <!-- Código do anúncio do Google vai aqui -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="XXXXXXXXXX" 
             data-ad-format="auto"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
        <p>Espaço reservado para anúncios do Google</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scrypt.js"></script>
    <script>
        // Adiciona funcionalidade para mover para o próximo campo ao pressionar Enter
        document.querySelectorAll('.campo').forEach(input => {
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Previne o comportamento padrão do Enter
                    const nextInput = document.querySelector(`input[id="${this.id}"]`).nextElementSibling;
                    if (nextInput && nextInput.tagName === 'INPUT') {
                        nextInput.focus(); // Move o foco para o próximo campo
                    }
                }
            });
        });
    </script>
</body>
</html>
