    <script>
        // Adiciona funcionalidade para mover para o pr√≥ximo campo ao pressionar Enter
        document.querySelectorAll('.campo').forEach(input => {
            input.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Previne o comportamento padr√£o do Enter

                    if (nextInput && nextInput.tagName === 'INPUT') {

                    }
                }

        });
